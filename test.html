                    <input type="checkbox" id="ランドロス(れいじゅう)_u"><label for="ランドロス(れいじゅう)_u">ランドロス(れいじゅう)</label><br>
                    <input type="checkbox" id="トドロクツキ_u"><label for="トドロクツキ_u">トドロクツキ</label><br>
                    <input type="checkbox" id="ヘイラッシャ_u"><label for="ヘイラッシャ_u">ヘイラッシャ</label><br>
                    <input type="checkbox" id="キラフロル_u"><label for="キラフロル_u">キラフロル</label><br>
                    <input type="checkbox" id="ガブリアス_u"><label for="ガブリアス_u">ガブリアス</label><br>
                    <input type="checkbox" id="キュウコン(アローラ)_u"><label for="キュウコン(アローラ)_u">キュウコン(アローラ)</label><br>

                    <input type="checkbox" id="アーマーガア_u"><label for="アーマーガア_u">アーマーガア</label><br>
                    <input type="checkbox" id="テツノドクガ_u"><label for="テツノドクガ_u">テツノドクガ</label><br>
                    <input type="checkbox" id="ドヒドイデ_u"><label for="ドヒドイデ_u">ドヒドイデ</label><br>
                    <input type="checkbox" id="ミミッキュ_u"><label for="ミミッキュ_u">ミミッキュ</label><br>
                </div>

                    <input type="checkbox" id="カイリュー_e"><label for="カイリュー_e">カイリュー</label><br>
                    <input type="checkbox" id="ハバタクカミ_e"><label for="ハバタクカミ_e">ハバタクカミ</label><br>

                    <input type="checkbox" id="パオジアン_e" checked><label for="パオジアン_e">パオジアン</label><br>
                    <input type="checkbox" id="サーフゴー_e" checked><label for="サーフゴー_e">サーフゴー</label><br>
                    <input type="checkbox" id="ウーラオス(れんげき)_e"><label for="ウーラオス(れんげき)_e">ウーラオス(れんげき)</label><br>

                    <input type="checkbox" id="ヘイラッシャ_e"><label for="ヘイラッシャ_e">ヘイラッシャ</label><br>
                    <input type="checkbox" id="キラフロル_e"><label for="キラフロル_e">キラフロル</label><br>
                    <input type="checkbox" id="ガブリアス_e"><label for="ガブリアス_e">ガブリアス</label><br>
                    <input type="checkbox" id="キュウコン(アローラ)_e"><label for="キュウコン(アローラ)_e">キュウコン(アローラ)</label><br>

                    <input type="checkbox" id="テツノドクガ_e"><label for="テツノドクガ_e">テツノドクガ</label><br>
                    <input type="checkbox" id="ドヒドイデ_e"><label for="ドヒドイデ_e">ドヒドイデ</label><br>
                    <input type="checkbox" id="ミミッキュ_e"><label for="ミミッキュ_e">ミミッキュ</label><br>
                </div>
            </div>
            <h3>場に出すポケモン</h3>
            <div class="flex">
                <select id="user_switch">
                </select>
                <select id="enemy_switch">
                </select>
            </div>
            <hr>
            <div class="right">
                <button id="selectpokemon">このパーティーで始める</button>
            </div>
        </div>

        <div id="buttle" style="display: none;">
            <h3>ポケモンの設定</h3>
            <div id="pokemon_info">
                <div class="flex">
                    <div id="user_name">
                        ユーザーのポケモン名
                    </div>
                    <div id="enemy_name">
                        相手のポケモン名
                    </div>
                </div>
                <div class="flex">
                    <div>
                        <select id="user_skill">

                        </select>
                        <input type="checkbox" id="user_change"><label for="user_change">交代</label>
                    </div>
                    <div>
                        <select id="enemy_skill">
                        </select>
                        <input type="checkbox" id="enemy_change"><label for="enemy_change">交代</label>
                    </div>
                </div>
                <div class="flex">
                    自分のHP：<div id="user_hp"> </div>
                    相手のHP：<div id="enemy_hp"> </div>
                </div>
            </div>
            <h3>操作</h3>
            <div id="fixrandoma">
                <input type="checkbox" id="fix-random" name="fix-random">
                <label for="fix-random">ダメージの最大値と最小値も表示する(HPの計算をしない)</label>
            </div>
            <div id="output">
            </div>
            <div id="turn">
            </div>
            <div class="right">
                <button id="run" disabled>ターンを進める</button>
            </div>
        </div>
    </div>
