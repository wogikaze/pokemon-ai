<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8" />
    <title>Pokmon-AI</title>
    <!-- script file -->
    <script src="dist/main.js" defer></script>
    <!-- css file -->
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div id="main">
        <h1>Pokemon-AI</h1>
        <h2 id="pagetitle">パーティーの設定</h2>

        <div id="settings" style="display: block;">
            <h3>パーティー構成</h3>
            <div class="flex">
                <div class="selectpoke" id="user_select"> </div>
                <div class="selectpoke" id="enemy_select"> </div>
            </div>
            <h3>場に出すポケモン</h3>
            <div class="flex">
                <select id="user_switch">
                </select>
                <select id="enemy_switch">
                </select>
            </div>
            <hr>
            <div class="right">
                <button id="selectpokemon">このパーティーで始める</button>
            </div>
        </div>

        <div id="buttle" style="display: block;">
            <h3>ポケモンの設定</h3>
            <div id="pokemon_info">
                <div class="flex">
                    <div id="user_name">
                        ユーザーのポケモン名
                    </div>
                    <div id="enemy_name">
                        相手のポケモン名
                    </div>
                </div>
                <div class="flex">
                    <div>
                        <select id="user_skill"> </select>
                        <label><input type="checkbox" id="user_change" disabled>交代</label>
                    </div>
                    <div>
                        <select id="enemy_skill"> </select>
                        <label><input type="checkbox" id="enemy_change" disabled>交代</label>
                    </div>
                </div>
                <div class="flex show_hp">
                    <div>HP：<span id="user_hp"></span>/<span id="user_maxhp"></span></div>
                    <div>HP：<span id="enemy_hp"></span>/<span id="enemy_maxhp"></span></div>
                </div>
                <div class="flex">
                    <div>状態：<span id="user_effect"></span></div>
                    <div>状態：<span id="enemy_effect"></span></div>
                </div>
            </div>
            <h3>操作</h3>
            <div id="fixrandoma">
                <label for="fix-random"><input type="checkbox" id="fix-random" name="fix-random">
                    ダメージの最大値と最小値も表示する(HPの計算をしない)
                </label>
            </div>
            <div class="right">
                <button id="run_turn" disabled>ターンを進める</button>
            </div>
            <div id="output"></div>
        </div>
    </div>
</body>

</html>

</script>
